<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="heading">
    <h1>Make your own meme!</h1>
    <form action="#">
      <div class="input">
        <label for="url-input">Image URL</label>
        <input type="url"  name="url" id="url-input" placeholder="What is the URL for your image?">
      </div>
      <div class="input">
        <label for="top-text-input">Top text</label>
        <input type="text" name="top-text" id="top-text-input" placeholder="(Optional) What text do you want at the top of the meme?">
      </div>
      <div class="input">
        <label for="bottom-text-input">Bottom text</label>
        <input type="text" name="bottom-text" id="bottom-text-input" placeholder="(Optional) What text do you want at the bottom of the meme?">
      </div>
      <button class="enter">Create!</button>
    </form>
  </div>
  <div id="meme-container"></div>
  <script src="scripts.js"></script>
</body>
</html>
